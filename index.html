<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Logger with Tabs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #2c3e50;
        }
        #log-input {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }
        .exercise-history {
            margin-top: 40px;
        }
        .exercise-table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        .exercise-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .exercise-table th, .exercise-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            white-space: nowrap;
        }
        .exercise-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        /* Page navigation styles */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            flex: 1;
        }
        #view-history-btn {
            background-color: #27ae60;
        }
        #view-history-btn:hover {
            background-color: #229954;
        }
        #back-to-input-btn {
            background-color: #f39c12;
        }
        #back-to-input-btn:hover {
            background-color: #e67e22;
        }
        .warmup {
            font-style: italic;
            color: #999;
        }
        /* Tabs styles */
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-button {
            background-color: #ecf0f1;
            color: #34495e;
            border: 1px solid #bdc3c7;
            border-bottom: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s ease;
        }
        .tab-button.active {
            background-color: #fff;
            font-weight: bold;
            border-color: #3498db;
        }
        .tab-button:hover {
            background-color: #dce1e3;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="input-page" class="page active">
            <h1>Workout Logger</h1>
            <p>Paste your Hevy workout log below.</p>
            <textarea id="log-input" placeholder="Paste your workout log here..."></textarea>
            <button onclick="parseAndLogWorkout()">Log Workout</button>
            <button id="view-history-btn">View History</button>
            <div id="error-message" class="error-message"></div>
        </div>

        <div id="output-page" class="page">
            <div class="nav-buttons">
                <button id="back-to-input-btn">Back to Input</button>
            </div>
            
            <div id="tab-buttons-container" class="tab-buttons"></div>

            <div id="tab-contents-container">
                <p id="no-history-message" style="text-align: center; color: #777; margin-top: 50px;">No workout history found. Log your first workout!</p>
            </div>
        </div>

    </div>

    <script>
        let inputPage, outputPage, logInput, errorMessageDiv, viewHistoryBtn, backToInputBtn, tabsContainer, contentsContainer, noHistoryMessage;

        document.addEventListener('DOMContentLoaded', () => {
            inputPage = document.getElementById('input-page');
            outputPage = document.getElementById('output-page');
            logInput = document.getElementById('log-input');
            errorMessageDiv = document.getElementById('error-message');
            viewHistoryBtn = document.getElementById('view-history-btn');
            backToInputBtn = document.getElementById('back-to-input-btn');
            tabsContainer = document.getElementById('tab-buttons-container');
            contentsContainer = document.getElementById('tab-contents-container');
            noHistoryMessage = document.getElementById('no-history-message');

            viewHistoryBtn.addEventListener('click', () => showPage('output-page'));
            backToInputBtn.addEventListener('click', () => showPage('input-page'));

            if (localStorage.getItem('workoutLogs')) {
                showPage('output-page');
            } else {
                showPage('input-page');
            }
        });

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if (pageId === 'output-page') {
                renderHistory();
            }
        }

        function parseAndLogWorkout() {
            const logText = logInput.value.trim();
            errorMessageDiv.textContent = '';

            if (!logText) {
                errorMessageDiv.textContent = 'Please paste your workout log.';
                return;
            }

            try {
                const workoutData = parseLogText(logText);
                saveWorkout(workoutData);
                logInput.value = '';
                showPage('output-page');
            } catch (e) {
                errorMessageDiv.textContent = `Error: Could not parse log. Please check the format. Details: ${e.message}`;
                console.error(e);
            }
        }

        function parseLogText(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line);
            if (lines.length === 0) {
                throw new Error("Empty log provided.");
            }

            const workout = {
                type: '',
                date: '',
                exercises: []
            };

            let currentExercise = null;
            let state = 'FIND_TYPE';

            for (const line of lines) {
                if (state === 'FIND_TYPE') {
                    const workoutTypeMatch = line.match(/^(Full body \d|Cardio|Upper Body|Lower Body)$/i);
                    if (workoutTypeMatch) {
                        workout.type = workoutTypeMatch[1];
                        state = 'FIND_DATE';
                        continue;
                    }
                }

                if (state === 'FIND_DATE') {
                    const dateMatch = line.match(/^(.*?)\s+at\s+.*$/i);
                    if (dateMatch) {
                        workout.date = dateMatch[1];
                        state = 'PARSE_EXERCISES';
                        continue;
                    }
                }

                if (state === 'PARSE_EXERCISES') {
                    const exerciseMatch = line.match(/^([A-Za-z\s]+?)(?:\s*\((.*?)\))?$/);
                    if (exerciseMatch) {
                        if (currentExercise) {
                            workout.exercises.push(currentExercise);
                        }
                        currentExercise = {
                            name: exerciseMatch[1].trim(),
                            details: exerciseMatch[2] ? exerciseMatch[2].trim() : '',
                            sets: []
                        };
                        continue;
                    }
                    
                    const setMatch = line.match(/^Set \d+:\s*(.*)$/);
                    if (setMatch && currentExercise) {
                        const setDetails = setMatch[1];
                        const set = { isWarmup: setDetails.includes('[Warm-up]') };
                        
                        const weightRepsMatch = setDetails.match(/(\d+)\s*(?:lbs|kg|g)?\s*x\s*(\d+)/i);
                        if (weightRepsMatch) {
                            set.load = parseFloat(weightRepsMatch[1]);
                            set.reps = parseInt(weightRepsMatch[2]);
                        } else {
                            set.duration = setDetails;
                        }
                        currentExercise.sets.push(set);
                        continue;
                    }
                }
            }

            if (currentExercise) {
                workout.exercises.push(currentExercise);
            }
            
            if (!workout.date || workout.exercises.length === 0) {
                throw new Error("Could not parse workout data.");
            }

            return workout;
        }

        function saveWorkout(workout) {
            let workouts = JSON.parse(localStorage.getItem('workoutLogs') || '[]');
            const existingIndex = workouts.findIndex(w => w.date === workout.date);

            if (existingIndex !== -1) {
                workouts[existingIndex] = workout;
            } else {
                workouts.push(workout);
            }

            localStorage.setItem('workoutLogs', JSON.stringify(workouts));
        }

        function renderHistory() {
            const workouts = JSON.parse(localStorage.getItem('workoutLogs') || '[]');
            
            tabsContainer.innerHTML = '';
            contentsContainer.innerHTML = '';

            if (workouts.length === 0) {
                noHistoryMessage.style.display = 'block';
                return;
            } else {
                noHistoryMessage.style.display = 'none';
            }

            const workoutTypeMap = new Map();
            workouts.forEach(workout => {
                const type = workout.type;
                if (!workoutTypeMap.has(type)) {
                    workoutTypeMap.set(type, []);
                }
                workoutTypeMap.get(type).push(workout);
            });

            let isFirstTab = true;
            workoutTypeMap.forEach((workoutsForType, workoutType) => {
                const button = document.createElement('button');
                button.textContent = workoutType;
                button.classList.add('tab-button');
                tabsContainer.appendChild(button);

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('tab-content');
                contentsContainer.appendChild(contentDiv);

                const exerciseMap = new Map();
                workoutsForType.forEach(workout => {
                    const date = workout.date;
                    workout.exercises.forEach(exercise => {
                        const name = exercise.name;
                        if (!exerciseMap.has(name)) {
                            exerciseMap.set(name, []);
                        }
                        exerciseMap.get(name).push({
                            date: date,
                            sets: exercise.sets
                        });
                    });
                });

                let contentHTML = '';
                exerciseMap.forEach((history, exerciseName) => {
                    contentHTML += `<div class="exercise-table-container">`;
                    contentHTML += `<h3 style="text-align: left;">${exerciseName}</h3>`;
                    contentHTML += `<table class="exercise-table">`;
                    contentHTML += `<thead><tr><th>Sr. No.</th><th>Date</th>`;
                    for (let i = 1; i <= 5; i++) {
                        contentHTML += `<th colspan="2">Set ${i}</th>`;
                    }
                    contentHTML += `<th>Volume</th></tr>`;
                    contentHTML += `<tr><th></th><th></th>`;
                    for (let i = 1; i <= 5; i++) {
                        contentHTML += `<th>Load</th><th>Reps</th>`;
                    }
                    contentHTML += `<th>(lbs)</th></tr></thead>`;
                    contentHTML += `<tbody>`;

                    history.forEach((workout, index) => {
                        let totalVolume = 0;
                        contentHTML += `<tr>`;
                        contentHTML += `<td>${index + 1}</td>`;
                        contentHTML += `<td>${workout.date}</td>`;

                        for (let i = 0; i < 5; i++) {
                            const set = workout.sets[i];
                            if (set) {
                                if (set.duration) {
                                    contentHTML += `<td colspan="2">${set.duration}</td>`;
                                } else {
                                    if (!set.isWarmup) {
                                        totalVolume += set.load * set.reps;
                                    }
                                    const warmupText = set.isWarmup ? ' (Warm-up)' : '';
                                    contentHTML += `<td>${set.load !== null ? set.load + ' lbs' : '-'}</td>`;
                                    contentHTML += `<td>${set.reps !== null ? set.reps : '-'} ${warmupText}</td>`;
                                }
                            } else {
                                contentHTML += `<td>-</td><td>-</td>`;
                            }
                        }
                        contentHTML += `<td>${totalVolume > 0 ? totalVolume : '-'}</td>`;
                        contentHTML += `</tr>`;
                    });
                    contentHTML += `</tbody></table></div>`;
                });
                contentDiv.innerHTML = contentHTML;
                
                button.addEventListener('click', () => {
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(cont => cont.classList.remove('active'));
                    button.classList.add('active');
                    contentDiv.classList.add('active');
                });

                if (isFirstTab) {
                    button.classList.add('active');
                    contentDiv.classList.add('active');
                    isFirstTab = false;
                }
            });
        }
    </script>
</body>
</html>
